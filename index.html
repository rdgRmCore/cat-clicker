<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/clicks.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3">
              <h2> Choose a cat. </h2>
              <ul id="cat-list">
              </ul>
            </div>
    
            <div class="col-xs-9">
                <h2 id="cat-name">kitten</h2>
                <img id="cat-img" src="img/kitten.jpg">
                <h2 id="cat-clicks">Num clicks: 0</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <button name="admin" class="btn btn-info">Admin</button>
            </div>
            <div class="col-xs-9">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="cat-name-input" class="control-label col-xs-2">Name</label>
                        <div class="col-xs-7">
                            <input id="cat-name-input" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cat-url-input" class="control-label col-xs-2">ImgUrl</label>
                        <div class="col-xs-7">
                            <input id="cat-url-inpput" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <label for="cat-clicks-input" class="control-label col-xs-2">Num Clicks</label>
                        <div class="col-xs-7">
                            <input id="cat-clicks-inpput" type="text" class="form-control">
                        </div>
                    </div>
                </form>
                <button name="cancel" class="btn">Cancel</button>
                <button name="save" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
    

  </body>
</html>
